<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Arrière-plan dégradé bleu -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="40"/>
  
  <!-- Visage stylisé (cercle) -->
  <circle cx="128" cy="110" r="65" fill="url(#faceGradient)" stroke="#2980b9" stroke-width="2"/>
  
  <!-- Yeux -->
  <circle cx="105" cy="95" r="8" fill="#2c3e50"/>
  <circle cx="151" cy="95" r="8" fill="#2c3e50"/>
  
  <!-- Reflet dans les yeux (biométrique) -->
  <circle cx="107" cy="93" r="3" fill="#ffffff"/>
  <circle cx="153" cy="93" r="3" fill="#ffffff"/>
  
  <!-- Nez -->
  <path d="M 128 100 L 125 115" stroke="#2c3e50" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Sourire (authentification réussie) -->
  <path d="M 110 125 Q 128 140 146 125" stroke="#27ae60" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Points de reconnaissance faciale (réseau biométrique) -->
  <g stroke="#3498db" stroke-width="1.5" fill="none" opacity="0.7">
    <!-- Points autour du visage -->
    <circle cx="90" cy="110" r="3"/>
    <circle cx="166" cy="110" r="3"/>
    <circle cx="110" cy="160" r="3"/>
    <circle cx="146" cy="160" r="3"/>
    <!-- Lignes de connexion -->
    <line x1="90" y1="110" x2="128" y2="110"/>
    <line x1="166" y1="110" x2="128" y2="110"/>
    <line x1="110" y1="160" x2="128" y2="110"/>
    <line x1="146" y1="160" x2="128" y2="110"/>
  </g>
  
  <!-- Cadenas (sécurité) au bas de l'icône -->
  <g transform="translate(128, 175)">
    <!-- Corps du cadenas -->
    <rect x="-15" y="-5" width="30" height="25" rx="3" fill="none" stroke="#27ae60" stroke-width="2"/>
    <!-- Arche du cadenas -->
    <path d="M -10 -5 Q -10 -25 0 -25 Q 10 -25 10 -5" fill="none" stroke="#27ae60" stroke-width="2" stroke-linecap="round"/>
    <!-- Point de verrouillage -->
    <circle cx="0" cy="8" r="3" fill="#27ae60"/>
  </g>
  
  <!-- Halo lumineux (authentification active) -->
  <circle cx="128" cy="110" r="75" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Texte minimal -->
  <text x="128" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">
    LINUX HELLO
  </text>
</svg>
